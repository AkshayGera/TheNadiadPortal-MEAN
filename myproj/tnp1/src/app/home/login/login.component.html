<div class="container-login100" style="background-image: url('images/demo-1.jpg');">
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form class="login100-form validate-form">
      <span class="login100-form-title p-b-37">
        Sign In
      </span>

      <div class="wrap-input100  m-b-20" data-validate="Enter username or email">
        <input class="input100" type="text" name="username" placeholder="username or email">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100  m-b-25" data-validate = "Enter password">
        <input class="input100" type="password" name="pass" placeholder="password">
        <span class="focus-input100"></span>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn">
          Sign In
        </button>
      </div>

      <div class="text-center p-t-57 p-b-20">
        <span class="txt1">
          Or login with
        </span>
      </div>

      <div class="flex-c p-b-112">

        <a href="#" class="login100-social-item">
          <img src="../../../assets/icon-google.png" alt="GOOGLE">
        </a>
      </div>

      <div class="text-center">
        <a href="../signupstyle/index.html" class="txt2 hov1">
          Sign Up
        </a>
      </div>
    </form>


  </div>
</div>
